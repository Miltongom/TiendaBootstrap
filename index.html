<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-icon .badge {
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-dark">

  <!-- ENCABEZADO CON CARRUSEL E ÍCONO -->
  <div class="container my-3">
    <div class="bg-primary border rounded p-3 shadow">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">MI TIENDA DE COMPUTADORAS ONLINE</h2>
        <div class="cart-icon">
          <i class="bi bi-cart3 fs-3"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">5</span>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="https://catalogo.tecsysama.com/Assets/Images/img1.jpg" class="d-block w-100 img-fluid" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="https://catalogo.tecsysama.com/Assets/Images/img3.jpg" class="d-block w-100 img-fluid" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="https://catalogo.tecsysama.com/Assets/Images/img2.jpg" class="d-block w-100 img-fluid" alt="Imagen 3">
          </div>
          <div class="carousel-item">
            <img src="https://ecys.net/modules/ps_imageslider/images/0de7978ed7b90d680a35726fac66cfd17ffe9bd0_Computadoras.jpg" class="d-block w-100 img-fluid" alt="Imagen 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- SECCIÓN PRINCIPAL -->
  <div class="container mb-5">
    <div class="row">

      <!-- CATEGORÍAS -->
      <aside class="col-sm-3 mb-4">
        <div class="list-group shadow">
          <h5 class="list-group-item bg-primary text-white">Categorías</h5>
          <a href="#" class="list-group-item">Categoría 1</a>
          <a href="#" class="list-group-item">Categoría 2</a>
          <a href="#" class="list-group-item">Categoría 3</a>
          <a href="#" class="list-group-item">Categoría 4</a>
        </div>
      </aside>

      <!-- PRODUCTOS -->
      <section class="col-sm-9">
        <div class="row row-cols-1 row-cols-md-3 g-3">

          <!-- Repetimos 6 productos -->
          <!-- Producto -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://dmau.imgix.net/media/wysiwyg/product/featured/HP15inch6W4J/pavilion-laptop-silver-hero.png" class="card-img-top img-fluid" alt="Producto 1">
              <div class="card-body">
                <h6 class="card-title">HP Pavilion</h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://lapmall.in/wp-content/uploads/2024/12/71rxCw9xIeL._AC_UF10001000_QL80_-300x200.jpg" class="card-img-top img-fluid" alt="Producto 2">
              <div class="card-body">
                <h6 class="card-title">Dell Latitude 5400</h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://www.harveynorman.com.au/media/wysiwyg/product/featured/M1502YANJ437W/M1502YANJ437W_hero.png" class="card-img-top img-fluid" alt="Producto 3">
              <div class="card-body">
                <h6 class="card-title">Asus Vivobook 15 </h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 4 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://thedigitalsourcellc.com/cdn/shop/products/Thinkpad_T590_C_9e1ba4e9-c3d9-4ffc-92f8-d16533ad6d9b_300x300.jpg?v=1573494133" class="card-img-top img-fluid" alt="Producto 4">
              <div class="card-body">
                <h6 class="card-title">Lenovo ThinkPad 15.6</h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 5 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://c1.neweggimages.com/productimage/nb300/34-156-736-02.jpg" class="card-img-top img-fluid" alt="Producto 5">
              <div class="card-body">
                <h6 class="card-title">	MSI Vector - 16</h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 6 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://laptopmedia.com/wp-content/uploads/2025/06/GIGABYTE-GAMING-A16-GA63H-01-e1751237350972-300x200.jpg" class="card-img-top img-fluid" alt="Producto 6">
              <div class="card-body">
                <h6 class="card-title">GIGABYTE GAMING A16 GA63H</h6>
                <button class="btn btn-outline-primary btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-3">
    Diseñado por: Milton Joetd Gómez Marroquín - 1890-22-10379
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
